    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            background-image: url('https://s10.gifyu.com/images/SoxWA.gif');
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .heading {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }

        .text {
            font-weight: 700;
            font-size: 3rem;
            transform: scale(1.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            padding: 30px;
        }

        .text:before,
        .text:after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            top: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .text:before {
            left: 3px;
            text-shadow: -2px 0 red;
            animation: glitch-1 2s linear infinite reverse;
        }

        .text:after {
            left: -3px;
            text-shadow: -2px 0 blue;
            animation: glitch-2 2s linear infinite reverse;
        }

        @keyframes glitch-1 {
            0% { clip: rect(132px, auto, 101px, 30px); }
            5% { clip: rect(17px, auto, 94px, 30px); }
            10% { clip: rect(40px, auto, 66px, 30px); }
            15% { clip: rect(87px, auto, 82px, 30px); }
            20% { clip: rect(137px, auto, 61px, 30px); }
            25% { clip: rect(34px, auto, 14px, 30px); }
            30% { clip: rect(133px, auto, 74px, 30px); }
            35% { clip: rect(76px, auto, 107px, 30px); }
            40% { clip: rect(59px, auto, 130px, 30px); }
            45% { clip: rect(29px, auto, 84px, 30px); }
            50% { clip: rect(22px, auto, 67px, 30px); }
            55% { clip: rect(67px, auto, 62px, 30px); }
            60% { clip: rect(10px, auto, 105px, 30px); }
            65% { clip: rect(78px, auto, 115px, 30px); }
            70% { clip: rect(105px, auto, 13px, 30px); }
            75% { clip: rect(15px, auto, 75px, 30px); }
            80% { clip: rect(66px, auto, 39px, 30px); }
            85% { clip: rect(133px, auto, 73px, 30px); }
            90% { clip: rect(36px, auto, 128px, 30px); }
            95% { clip: rect(68px, auto, 103px, 30px); }
            100% { clip: rect(14px, auto, 100px, 30px); }
        }

        @keyframes glitch-2 {
            0% { clip: rect(129px, auto, 36px, 30px); }
            5% { clip: rect(36px, auto, 4px, 30px); }
            10% { clip: rect(85px, auto, 66px, 30px); }
            15% { clip: rect(91px, auto, 91px, 30px); }
            20% { clip: rect(148px, auto, 138px, 30px); }
            25% { clip: rect(38px, auto, 122px, 30px); }
            30% { clip: rect(69px, auto, 54px, 30px); }
            35% { clip: rect(98px, auto, 71px, 30px); }
            40% { clip: rect(146px, auto, 34px, 30px); }
            45% { clip: rect(134px, auto, 43px, 30px); }
            50% { clip: rect(102px, auto, 80px, 30px); }
            55% { clip: rect(119px, auto, 44px, 30px); }
            60% { clip: rect(106px, auto, 99px, 30px); }
            65% { clip: rect(141px, auto, 74px, 30px); }
            70% { clip: rect(20px, auto, 78px, 30px); }
            75% { clip: rect(133px, auto, 79px, 30px); }
            80% { clip: rect(78px, auto, 52px, 30px); }
            85% { clip: rect(35px, auto, 39px, 30px); }
            90% { clip: rect(67px, auto, 70px, 30px); }
            95% { clip: rect(71px, auto, 103px, 30px); }
            100% { clip: rect(83px, auto, 40px, 30px); }
        }

        .subtext {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #ddd;
            margin-bottom: 3rem;
        }

        .countdown {
            display: flex;

            gap: 2rem;
            margin-bottom: 2rem;

        .countdown div {

        footer {

            text-align: center;
            padding: 10px;
            background-color: transparent;
            color: #fff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .text {
                font-size: 1.6rem;
                transform: scale(1.2);
            }

            .heading {
                font-size: 2rem;
            }

            .subtext {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .countdown div {
                width: 6rem;
                height: 6rem;
                font-size: 1rem;
            }
            .countdown span{

            }

            .logo{

        @media (max-width: 480px) {

            .subtext {

            }
            .countdown{

                gap: 1rem;
            }
            .countdown div {
                width: 5rem;
                height: 5rem;
                font-size: 0.8rem;
            }
            .countdown span{
                font-size: 0.8rem;
            }

            .logo{
                width: 4rem;
            }
        }

    <script>

        const glitchTexts = [
            "We are currently under Maintenance.",
            "Please check back later.",
            "Our site is temporarily down.",
            "Maintenance in progress.",
            "サイトは建設中です。",
            "请稍后再回来。",
            "Site under construction.",
            "503 Under Maintenance.",
            "503 유지보수 중"
        ];

        function changeGlitchText() {
            const glitchTextElement = document.getElementById('glitch-text');
            const randomText = glitchTexts[Math.floor(Math.random() * glitchTexts.length)];
            glitchTextElement.textContent = randomText;
            glitchTextElement.setAttribute('data-text', randomText);
        }

        setInterval(changeGlitchText, 1500);

        // Countdown Timer Script
        const countdown = () => {
            const countDate = new Date('September 4, 2024 12:30:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        };

        setInterval(countdown, 1000);
    </script>
